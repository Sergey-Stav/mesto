<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto">
  <meta name="keywords" content="Сервис добавления и просмотра фотографий">
  <meta name="author" content="Сергей Литвиненко">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <!-- header block -->
    <header class="header">
      <img src="./images/Logo.svg" alt="Логотип" class="logo">
    </header>
    <main class="content">
      <!-- profile block -->
      <section class="profile page__profile">
        <div class="profile__info">
          <img src="./images/Avatar.jpg" alt="Аватар" class="profile__avatar">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <!--Микс классов для задания прозрачности при hover-->
          <button class="profile__button-edit opacity" aria-label="Редактировать"></button>
        </div>
        <!--Микс классов для задания прозрачности при hover-->
        <button class="profile__button-add-elements opacity" aria-label="Добавить"></button>
      </section>
      <!-- elements block -->
      <div class="elements page__elements">
        <ul class="cards">

        </ul>
      </div>
    </main>
    <!-- footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <!--Микс классов для задания прозрачности при hover-->
        <button class="popup__close opacity" type="button" aria-label="закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_edit" name="edit-profile" novalidate>
          <input id="name-input" name="name" type="text" class="popup__input popup__name" minlength="2" maxlength="40" required
            placeholder="Имя">
          <span class="name-input-error popup__error"></span>
          <input id="job-input" name="job" type="text" class="popup__input popup__job" minlength="2" maxlength="200" required
            placeholder="О себе">
          <span class="job-input-error popup__error"></span>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <!--Микс классов для задания прозрачности при hover-->
        <button class="popup__close opacity" type="button" aria-label="закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_add" name="add-card" novalidate>
          <input id="image-title-input" name="name" type="text" class="popup__input" minlength="2" maxlength="30"
            required placeholder="Название">
          <span class="image-title-input-error popup__error"></span>
          <input id="image-link-input" name="link" type="url" class="popup__input" required
            placeholder="Ссылка на картинку">
          <span class="image-link-input-error popup__error"></span>
          <button class="popup__button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_photo">
      <div class="popup__gallery">
        <button class="popup__close opacity" type="button" aria-label="закрыть"></button>
        <figure class="popup__figure">
          <!--Микс классов для задания прозрачности при hover-->
          <img src="#" alt="" class="popup__image">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>
    <template id="cards-template">
      <li class="card">
        <img src="#" alt="" class="card__image">
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like"></button>
        </div>
        <button class="card__trash"></button>
      </li>
    </template>
  </div>
  <script type="module" src="./pages/index.js"></script>
</body>

</html>
