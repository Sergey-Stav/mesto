<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto">
  <meta name="keywords" content="Сервис добавления и просмотра фотографий">
  <meta name="author" content="Сергей Литвиненко">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <!-- header block -->
    <header class="header">
      <img src="./images/Logo.svg" alt="Логотип" class="logo">
    </header>
    <main class="content">
      <!-- profile block -->
      <section class="profile page__profile">
        <div class="profile__info">
          <img src="./images/Avatar.jpg" alt="Аватар" class="profile__avatar">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="profile__button-edit opacity">
            <img src="./images/Edit.svg" alt="Редактировать" class="profile__img-button-edit">
          </button>
        </div>
        <button class="profile__button-add-elements opacity">
          <img src="./images/Add.svg" alt="Добавить" class="profile__img-add-elements">
        </button>
      </section>
      <!-- elements block -->
      <section class="elements page__elements">
        <ul class="cards">
          <li class="card">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="card__image">
            <div class="card__description">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="card__image">
            <div class="card__description">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="card__image">
            <div class="card__description">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="card__image">
            <div class="card__description">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="card__image">
            <div class="card__description">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия" class="card__image">
            <div class="card__description">
              <h2 class="card__title">Карачаево-Черкессия</h2>
              <button class="card__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <!-- footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <form class="popup__content" name="edit-profile" novalidate>
          <button class="popup__close" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__field">
            <input type="text" class="popup__input popup__name" placeholder="Имя">
            <input type="text" class="popup__input popup__job" placeholder="О себе">
          </fieldset>
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
