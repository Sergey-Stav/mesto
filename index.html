<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto">
  <meta name="keywords" content="Сервис добавления и просмотра фотографий">
  <meta name="author" content="Сергей Литвиненко">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <!-- header block -->
    <header class="header">
      <img src="./images/Logo.svg" alt="Логотип" class="logo">
    </header>
    <main class="content">
      <!-- profile block -->
      <section class="profile page__profile">
        <div class="profile__info">
          <img src="./images/Avatar.jpg" alt="Аватар" class="profile__avatar">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="profile__button-edit opacity" aria-label="Редактировать"></button> <!--Микс классов для задания прозрачности при наведении-->
        </div>
        <button class="profile__button-add-elements opacity" aria-label="Добавить"></button> <!--Микс классов для задания прозрачности при наведении-->
      </section>
      <!-- elements block -->
      <section class="elements page__elements">
        <ul class="cards">
          
        </ul>
      </section>
    </main>
    <!-- footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup-edit">
      <div class="popup__container">
        <form class="popup__content popup__form-edit" name="edit-profile" novalidate>
          <button class="popup__close" type="button" aria-label="закрыть"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__field">
            <input type="text" class="popup__input popup__name" placeholder="Имя">
            <input type="text" class="popup__input popup__job" placeholder="О себе">
          </fieldset>
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-add">
      <div class="popup__container">
        <form class="popup__content popup__form-add" name="add-card" novalidate>
          <button class="popup__close" type="button" aria-label="закрыть"></button>
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__field">
            <input type="text" class="popup__input popup__image-title" placeholder="Название">
            <input type="text" class="popup__input popup__image-link" placeholder="Ссылка на картинку">
          </fieldset>
          <button class="popup__button-save" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup__photo">
      <div class="popup__zoom-container">
         <figure class="popup__zoom-figure">
            <button class="popup__close" type="button" aria-label="закрыть"></button>
            <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="" class="popup__zoom-image">
            <figcaption class="popup__zoom-caption">Холмогорский район</figcaption>
          </figure>
      </div>
    </div>
    <template class="cards-template">
      <li class="card">
        <img src="#" alt="" class="card__image">
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like"></button>
        </div>
        <button class="card__trash"></button>
      </li>
    </template>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
